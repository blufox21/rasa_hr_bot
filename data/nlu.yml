version: "3.1"
nlu:
  - intent: greet
    examples: |
      - привет
      - добрый день
      - Здравствуйте!
      - Приветствую вас
      - Здрасьте
      - Добрый день
      - Доброго утра

  - intent: name 
    examples: |
      - Меня зовут [Анна Иванова](name).
      - Я [Игорь Петров](name).
      - Здравствуйте, я [Оксана Смирнова](name).
      - Моё имя [Сидоров Дмитрий](name).
      - Я [Елена](name), приятно познакомиться.
      - Меня зовут [Сергей](name).
      - Я [Васильева Мария Павловна](name)!

  - intent: contacts
    examples: |
      - мой номер телефона [+79898276493](phone_number)
      - [81673562093](phone_number)
      - со мной можно связваться по номеру [+7(278)1375321](phone_number)

  - intent: vacancy
    examples: |
        - Интересует вакансия номер [2](vacancy)
        - [Project Manager](vacancy)
        - Хочу к вам в [Data Engineer](vacancy)
        - Хочу к вам в [Project Manager](vacancy)
        - Хочу к вам в [Data Analyst](vacancy)
        - Хочу к вам в [Data Scientist](vacancy)
        - Хочу к вам в [MLOps Engineer](vacancy)
        - [3](vacancy)-я позиция.
        - [2](vacancy)-я позиция.
        - [1](vacancy)-я позиция.
        - [4](vacancy)-я позиция.
        - [5](vacancy)-я позиция.
        - [четвертая](vacancy) вакансия
        - [первая](vacancy) вакансия
        - [вторая](vacancy) вакансия
        - [третья](vacancy) вакансия
        - [пятая](vacancy) вакансия

  - intent: get_jobs
    examples: |
      - расскажите о вакансиях
      - какие вакансии у вас есть?
      - ваканасии
      - Какие у вас вакансии?
      - Куда к вам можно устроиться?
      - Кем к вам можно выйти на работу?
      - Кем к вам можно устроиться?
      - кого ищет ваша компания?
      - кого вы ищете?

  - intent: experience
    examples: |
      - Я работал на позиции [менеджера по продажам](job_position) в компании "Рога и Копыта".
      - В прошлом я занимал должность [финансового аналитика](job_position).
      - Я имел опыт работы [разработчиком программного обеспечения](job_position) в IT-компании.
      - Я имел опыт работы [разработчиком программного обеспечения](job_position) и [аналитиком данных](job_position) в крупной IT-компании.
      - Мои предыдущие роли включают [HR-менеджера](job_position) и [координатора проектов](job_position).
      - Я работал [маркетологом](job_position) в крупном рекламном агентстве в течение трех лет.
      - Я работал [маркетологом](job_position), [SEO-специалистом](job_position) и [продуктовым менеджером](job_position) в стартапе, сфокусированном на IT-решениях.
      - Работал [кассиром](job_position) в пятерочке
      - Подрабатывал [репетитором](job_position) по математике
      - [репетитором](job_position) по английскому
  
  - intent: experience_time
    examples: |
      - Стаж [2](years) года
      - [5](years) лет
      - [1.5](years)
      - [3](years) года стажа
      - работал [2](years) года

  - intent: skills
    examples: |
      - я знаю [питон](skill) и [SQL](skill)
      - у меня есть опыт работы с [TensorFlow](skill)
      - Я владею языками программирования, такими как [Python](skill), [JavaScript](skill) и [Java](skill).
      - Мои ключевые навыки включают [разработку веб-приложений](skill), работу с [базами данных](skill) и [DevOps](skill)-практики.
      - У меня есть опыт в [разработке мобильных приложений](skill) и [интеграции API](skill).
      - Я хорошо разбираюсь в методологиях [agile](skill) и [управлении проектами](skill).
      - Я обладаю навыками машинного обучения и анализом данных с использованием [R](skill) и [пайтон](skill).
      - В моей практике есть опыт работы с фреймворками такими как [React](skill) и [Angular](skill).
      - Я умею работать с контейнерами [Docker](skill) и [системами управления версиями](skill) такими как [Git](skill).
      - У меня есть знания в [кибербезопасности](skill) и [тестировании](skill) программного обеспечения.
      - Я активно использую инструменты для управления проектами и сотрудничества такие как [JIRA](skill) и [Trello](skill).
      - Мои навыки включают [администрирование серверов](skill) и настройку [сетевых протоколов](skill).

  - intent: salary
    examples: |
      - я ожидаю [100000](salary) рублей
      - моя зарплатная ожидания [150000](salary)
      - от [50000](salary) рублей
      - [120000](salary) гросс

  - intent: work_format
    examples: |
      - я согласен на [4](office_days) дня в офисе.
      - смешанный формат работы подходит, до [2](office_days) дней в офисе
      - [7](office_days) спокойно
      - готов на [1](office_days) день
  
  - intent: goodbye
    examples: |
      - До свидания!
      - Пока!
      - Спасибо, всего доброго.
      - Хорошего дня!
      - Это всё, до встречи!
      - Благодарю вас, до свидания!
  
  - regex: phone_number
    examples: |
      - (^| )((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}($| )

  - regex: salary
    examples: |
      - (^| )\d{4,7}($| )
  
  - regex: years
    examples: |
      - \b\d+\s*(?:год(?:а)?|лет)\b
